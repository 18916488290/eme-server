<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/m-layout :: headFragment">
</head>
<body>
	<!-- HEADER -->
	<header class="navbar clearfix navbar-fixed-top" id="header"
		th:include="fragments/m-layout :: headerFragment"> </header>
	<!--/HEADER -->

	<!-- PAGE -->
	<section id="page">
		<!-- SIDEBAR -->
		<div id="sidebar" class="sidebar"
			th:include="fragments/m-layout :: sidebarFragment"></div>
		<!-- /SIDEBAR -->
		<!-- maincontent -->
		<div id="main-content"
			th:include="fragments/m-layout :: main-contentFragment">
			<!-- BREADCRUMBS -->
			<ul class="breadcrumb" id="BREADCRUMBS">
				<li><i class="fa fa-home"></i> <a href="index.html"  th:href="@{/}">主界面</a></li>
				<li><a href="#"  th:href="@{/emergencyMaterialList}">企业应急物资审核</a></li>
				<li>企业应急物资列表</li>
			</ul>
			<!-- /BREADCRUMBS -->

			<!-- mainContentBox -->
			<div id="mainContentBox">
		
		
		   <!-- BOX -->
						<div class="box border">
									
									  <div class="box-title">
										<h4><i class="fa fa-columns"></i><span class="hidden-inline-mobile">企业应急物资审核</span></h4>
									</div>
									
									<div class="box-body">
										<div class="tabbable header-tabs">
										  <ul class="nav nav-tabs">
			
											 <li><a href="#box_tab3" data-toggle="tab"><span class="hidden-inline-mobile">审核拒绝</span></a></li>
											 <li><a href="#box_tab2" data-toggle="tab"><i class="fa fa-laptop"></i> <span class="hidden-inline-mobile">审核通过</span></a></li>
											 <li class="active"><a href="#box_tab1" data-toggle="tab"><i class="fa fa-calendar-o"></i> <span class="hidden-inline-mobile">未审核</span></a></li>
										  </ul>
										  <div class="tab-content">
											 <div class="tab-pane fade in active" id="box_tab1">
										<table cellpadding="0" cellspacing="0" border="0" class="exportdatatable datatable table table-striped table-bordered table-hover" width="100%">
											<thead>
												<tr>
													<th>企业名称</th>
													<th>物资名称</th>
													<th>数量</th>
													<th>设备类型</th>
													<th>操作</th>
												</tr>
											</thead>               
										   
										
											<tbody>
												<tr  th:each="nce : ${notAuditMaterials}">
													<td th:text="${nce.company.companyName}">企业名称</td>
													<td th:text="${nce.materialName}">物资名称</td>
													<td th:text="${nce.quantity}">数量</td>
													<td th:text="${nce.equipmentType.equipmentType}">设备类型</td>
													<td><a href="#" th:href="@{/auditMaterial(materialId=${nce.id})}"><i class="fa fa-check"></i><span>审核</span></a></td>
												</tr>
									
											</tbody>
											
										</table>
											 </div>
											 <div class="tab-pane fade" id="box_tab2">
											<table cellpadding="0" cellspacing="0" border="0" class="exportdatatable datatable table table-striped table-bordered table-hover" width="100%">
											<thead>
												<tr>
													<th>企业名称</th>
													<th>物资名称</th>
													<th>数量</th>
													<th>设备类型</th>
													<th>操作</th>
												</tr>
											</thead>
											<tbody>
												<tr  th:each="nce : ${yesAuditMaterials}">
													<td th:text="${nce.company.companyName}">企业名称</td>
													<td th:text="${nce.materialName}">物资名称</td>
													<td th:text="${nce.quantity}">数量</td>
													<td th:text="${nce.equipmentType.equipmentType}">设备类型</td>
													<td><a href="#" th:href="@{/auditMaterial(materialId=${nce.id},view=yes)}"><i class="fa fa-check"></i><span>查看</span></a></td>
												</tr>
									
											</tbody>
											
										</table>
											 </div>
											 <div class="tab-pane fade" id="box_tab3">
												<table cellpadding="0" cellspacing="0" border="0" class="exportdatatable datatable table table-striped table-bordered table-hover" width="100%">
											<thead>
												<tr>
													<th>企业名称</th>
													<th>物资名称</th>
													<th>数量</th>
													<th>设备类型</th>
													<th>操作</th>
												</tr>
											</thead>
											<tbody>
												<tr  th:each="nce : ${deniedAuditMaterials}">
													<td th:text="${nce.company.companyName}">企业名称</td>
													<td th:text="${nce.materialName}">物资名称</td>
													<td th:text="${nce.quantity}">数量</td>
													<td th:text="${nce.equipmentType.equipmentType}">设备类型</td>
													<td><a href="#" th:href="@{/auditMaterial(materialId=${nce.id})}"><i class="fa fa-check"></i><span>再审核</span></a></td>
												</tr>
									
											</tbody>
											
										
										</table>
											 </div>
										  </div>
									   </div>
									</div>
								</div>
								<!-- /BOX -->
		
		
		
		
			</div>
			<!-- /mainContentBox -->
		
		</div>
		<!-- /maincontent -->
	</section>

    <div th:include="fragments/m-layout :: footerFragment"></div>
	<!--/PAGE -->
	<!-- JAVASCRIPTS -->
	<!-- Placed at the end of the document so the pages load faster -->
	<!-- JQUERY -->
	<div th:include="fragments/m-layout :: jsFragment"></div>
	<script>
		jQuery(document).ready(function() {	
			App.setPage("emergencyMaterialList");
			App.init(); //Initialise plugins and elements
			App.handleTables();

		});
	</script>
	<!-- /JAVASCRIPTS -->
</body>
</html>
