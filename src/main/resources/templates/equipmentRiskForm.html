<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/m-layout :: headFragment">
</head>
<body>
	<!-- HEADER -->
	<header class="navbar clearfix navbar-fixed-top" id="header"
		th:include="fragments/m-layout :: headerFragment"> </header>
	<!--/HEADER -->

	<!-- PAGE -->
	<section id="page">
		<!-- SIDEBAR -->
		<div id="sidebar" class="sidebar"
			th:include="fragments/m-layout :: sidebarFragment"></div>
		<!-- /SIDEBAR -->
		<!-- maincontent -->
		<div id="main-content"
			th:include="fragments/m-layout :: main-contentFragment">
			<!-- BREADCRUMBS -->
			<ul class="breadcrumb" id="BREADCRUMBS">
				<li><i class="fa fa-home"></i> <a href="index.html"  th:href="@{/}">主界面</a></li>
				<li><a href="#"  th:href="@{/allRiskSourceList}">风险源管理</a></li>
				<li>设备风险</li>
			</ul>
			<!-- /BREADCRUMBS -->

			<!-- mainContentBox -->
			<div id="mainContentBox">
										
								<form class="form-horizontal" method="post" action="#" th:action="@{/saveEquipmentRisk}" th:object="${equipmentRisk}">
										  <div class="form-group">
											 <label class="col-md-2 control-label">企业名称<span class="required">*</span></label> 
											 <div class="col-md-10">		
												<input type="text"  class="form-control col-md-12" th:field="*{company.companyName}" readonly="readonly"/> 		
												<input type="hidden" th:field="*{company.id}" /> 																		
											 </div>
										  </div>
											<div class="form-group">
											 <label class="col-md-2 control-label">设备名称</label> 
											 <div class="col-md-10">		
												<input type="text"  class="form-control col-md-12" th:field="*{equipmentName}" /> 								
											 </div>
										  </div>
										   
										  <div class="form-group">
											 <label class="col-md-2 control-label">风险描述</label> 
											 <div class="col-md-10">		
                                                <input type="text"  class="form-control col-md-12" th:field="*{riskDes}" /> 
											 </div>
										  </div>
										  
										    <div class="form-group">
											 <label class="col-md-2 control-label">安装地点</label> 
											 <div class="col-md-10">		
                                                <input type="text"  class="form-control col-md-12" th:field="*{installAddress}" /> 
											 </div>
										  </div>
										 
										     <div class="form-group">
											 <label class="col-md-2 control-label">品牌</label> 
											 <div class="col-md-10">		
                                                <input type="text"  class="form-control col-md-12" th:field="*{brand}" /> 
											 </div>
										  </div>
										  
										       <div class="form-group">
											 <label class="col-md-2 control-label">使用寿命</label> 
											 <div class="col-md-10">		
                                                <input type="text"  class="form-control col-md-12" th:field="*{lifetime}" /> 
											 </div>
										  </div>
										 
										 
										   <div class="form-group">
											 <label class="col-md-2 control-label">设备型号</label> 
											 <div class="col-md-10">		
											                                          
                                               <input type="text"  class="form-control col-md-12" th:field="*{equipmentModel}" /> 
											 </div>
										  </div>
										
										  <div class="form-group">
											 <label class="col-md-2 control-label">经度</label> 
											 <div class="col-md-10">		
                                                <input type="text"  class="form-control col-md-12" th:field="*{lng}" /> 
											 </div>
										  </div>
									
										   <div class="form-group">
											 <label class="col-md-2 control-label">纬度</label> 
											 <div class="col-md-10">		
                                               <input type="text"  class="form-control col-md-12" th:field="*{lat}" /> 
											 </div>
										  </div>
									
										
								 <div class="form-group">
										
										<div class="col-md-2">
										</div>
										   <div th:if="${view=='modify'||view=='new'}">  
										     <div class="col-md-3">
										      
										      <button class="btn btn-default" name="action" value="yes"><i class="fa fa-check"></i>保存</button>
										    
							                  <button id="_cancel" class="btn btn-default pull-right" name="action" value="no"><i class="fa fa-times"></i>取消</button>

										  </div>
										   </div>
										   
										     <div th:if="${view=='view'}">  
										     <div class="col-md-3">
							                  <button id="_cancel" class="btn btn-default" name="action" value="no"><i class="fa fa-times"></i>返回</button>

										  </div>
										   </div>
										  </div>
									
										  <input  type="hidden" th:field="*{id}" /> 
										  <input  type="hidden" name="riskSourceId" th:value="${riskSourceId}" /> 
										 
									   </form>
			
						
	
			</div>
			<!-- /mainContentBox -->
		
		</div>
		<!-- /maincontent -->
	</section>

    <div th:include="fragments/m-layout :: footerFragment"></div>
	<!--/PAGE -->
	<!-- JAVASCRIPTS -->
	<!-- Placed at the end of the document so the pages load faster -->
	<!-- JQUERY -->
	<div th:include="fragments/m-layout :: jsFragment"></div>
	<script>
		jQuery(document).ready(function() {		
			App.setPage("allRiskSourceList");
			App.init(); //Initialise plugins and elements
		
			
		});
	</script>
	<!-- /JAVASCRIPTS -->
</body>
</html>
