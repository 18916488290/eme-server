<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/m-layout :: headFragment">
</head>
<body>
	<!-- HEADER -->
	<header class="navbar clearfix navbar-fixed-top" id="header"
		th:include="fragments/m-layout :: headerFragment"> </header>
	<!--/HEADER -->

	<!-- PAGE -->
	<section id="page">
		<!-- SIDEBAR -->
		<div id="sidebar" class="sidebar"
			th:include="fragments/m-layout :: sidebarFragment"></div>
		<!-- /SIDEBAR -->
		<!-- maincontent -->
		<div id="main-content"
			th:include="fragments/m-layout :: main-contentFragment">
			<!-- BREADCRUMBS -->
			<ul class="breadcrumb" id="BREADCRUMBS">
				<li><i class="fa fa-home"></i> <a href="index.html"  th:href="@{/}">主界面</a></li>
				<li><a href="#"  th:href="@{/riskSourceList}">风险源审核</a></li>
				<li>风险源列表</li>
			</ul>
			<!-- /BREADCRUMBS -->

			<!-- mainContentBox -->
			<div id="mainContentBox">
		
		
		   <!-- BOX -->
						<div class="box border">
									
									  <div class="box-title">
										<h4><i class="fa fa-columns"></i><span class="hidden-inline-mobile">风险源审核</span></h4>
									</div>
									
									<div class="box-body">
										<div class="tabbable header-tabs">
										  <ul class="nav nav-tabs">
			
											 <li><a href="#box_tab3" data-toggle="tab"><span class="hidden-inline-mobile">审核拒绝</span></a></li>
											 <li><a href="#box_tab2" data-toggle="tab"><i class="fa fa-laptop"></i> <span class="hidden-inline-mobile">审核通过</span></a></li>
											 <li class="active"><a href="#box_tab1" data-toggle="tab"><i class="fa fa-calendar-o"></i> <span class="hidden-inline-mobile">未审核</span></a></li>
										  </ul>
										  <div class="tab-content">
											 <div class="tab-pane fade in active" id="box_tab1">
										<table id="datatable2" cellpadding="0" cellspacing="0" border="0" class="datatable table table-striped table-bordered table-hover">
											<thead>
												<tr>
													<th>企业名称</th>
													<th>行政区域</th>
													<th>行业类别</th>
													<th>组织机构代码</th>
													<th>操作</th>
												</tr>
											</thead>
											<tbody th:each="nc : ${notAuditSources}">
												<tr>
													<td th:text="${nc.companyName}">企业名称</td>
													<td th:text="${nc.administrativeDivision.division}">行政区域</td>
													<td th:text="${nc.industrySectorDic.industrySector}">行业类别</td>
													<td th:text="${nc.riskBasicInfo.registrationCode}">组织机构代码</td>
													<td><a href="#" th:href="@{/auditSource(companyId=${nc.id})}"><i class="fa fa-check"></i><span>审核</span></a></td>
												</tr>
									
											</tbody>
											
										</table>
											 </div>
											 <div class="tab-pane fade" id="box_tab2">
												<table id="datatable3" cellpadding="0" cellspacing="0" border="0" class="datatable table table-striped table-bordered table-hover">
											<thead>
												<tr>
												    <th>企业名称</th>
													<th>行政区域</th>
													<th>行业类别</th>
													<th>组织机构代码</th>
													<th>操作</th>
												</tr>
											</thead>
											<tbody th:each="nc : ${yesAuditSources}">
												<tr>
													<td th:text="${nc.companyName}">企业名称</td>
													<td th:text="${nc.administrativeDivision.division}">行政区域</td>
													<td th:text="${nc.industrySectorDic.industrySector}">行业类别</td>
												    <td th:text="${nc.riskBasicInfo.registrationCode}">组织机构代码</td>
													<td><a href="#" th:href="@{/auditSource(companyId=${nc.id},view=yes)}"><i class="fa fa-check"></i><span>查看</span></a></td>
												</tr>
									
											</tbody>
											
										</table>
											 </div>
											 <div class="tab-pane fade" id="box_tab3">
												<table id="datatable4" cellpadding="0" cellspacing="0" border="0" class="datatable table table-striped table-bordered table-hover">
											<thead>
												<tr>
													<th>企业名称</th>
													<th>行政区域</th>
													<th>行业类别</th>
													<th>组织机构代码</th>
													<th>操作</th>
												</tr>
											</thead>
											<tbody th:each="nc : ${deniedAuditSources}">
												<tr>
													<td th:text="${nc.companyName}">企业名称</td>
												    <td th:text="${nc.administrativeDivision.division}">行政区域</td>
													<td th:text="${nc.industrySectorDic.industrySector}">行业类别</td>
													<td th:text="${nc.riskBasicInfo.registrationCode}">组织机构代码</td>
													<td><a href="#" th:href="@{/auditSource(companyId=${nc.id})}"><i class="fa fa-check"></i><span>再审核</span></a></td>
												</tr>
									
											</tbody>
											
										</table>
											 </div>
										  </div>
									   </div>
									</div>
								</div>
								<!-- /BOX -->
		
		
		
		
			</div>
			<!-- /mainContentBox -->
		
		</div>
		<!-- /maincontent -->
	</section>

    <div th:include="fragments/m-layout :: footerFragment"></div>
	<!--/PAGE -->
	<!-- JAVASCRIPTS -->
	<!-- Placed at the end of the document so the pages load faster -->
	<!-- JQUERY -->
	<div th:include="fragments/m-layout :: jsFragment"></div>
	<script>
		jQuery(document).ready(function() {		
			App.setPage("riskSourceList");
			App.init(); //Initialise plugins and elements
			App.handleCompanies();

		});
	</script>
	<!-- /JAVASCRIPTS -->
</body>
</html>
